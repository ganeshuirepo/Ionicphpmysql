<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Department Circulars</ion-title>
    </ion-navbar>
    <ion-buttons end>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-card class="top-card">
        <ion-card-header> Department Circulars </ion-card-header>
        <ion-card-content>  </ion-card-content>
      </ion-card>

      <ion-card class="bottom-card">
        <ion-card-content>
  <ion-item>
    <ion-label>Select Department</ion-label>
    <ion-select [(ngModel)]="selectedDepartment">
      <ion-option value="CBS">CBS</ion-option>
      <ion-option value="General-Accts">General-Accts</ion-option>
      <ion-option value="Per">Per</ion-option>
      <ion-option value="Advances">Advances</ion-option>
      <ion-option value="SLC">SLC</ion-option>
      <ion-option value="Vigilance">Vigilance</ion-option>
      <ion-option value="Audit & Insp">Audit & Insp</ion-option>
      <ion-option value="FIC">FIC</ion-option>
      <ion-option value="General-P&D">General-P&D</ion-option>
      <ion-option value="LCPC">LCPC</ion-option>

    </ion-select>
  </ion-item>
  <div class="wrapper">
  <button ion-button (click)= "onSubmit()"> Submit </button>

  <div *ngIf="isValid; then currentYear; else nodata"> </div>
<ng-template #currentYear>
  <p>No Circulars to display</p>
</ng-template>
</div>
</ion-card-content>
</ion-card>
</ion-content>
