<ion-header>
    <ion-toolbar>
    <ion-navbar>
        <ion-title> Forgot Password </ion-title>
      </ion-navbar>
      <!-- <ion-buttons end>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-toolbar>
  </ion-header>

<ion-content class="login-content" padding>
  <ion-card class="top-card">
    <ion-card-header> Forgot Password </ion-card-header>
    <ion-card-content>  </ion-card-content>
  </ion-card>
  <ion-card class="bottom-card">
    <ion-card-content>
  <ion-row>
    <ion-col>
      <ion-list inset>
          <form #forgotpassword="ngForm" (ngSubmit)="forgotPassword(forgotpassword)" [formGroup] = "passwordUpdation">

        <ion-item>
          <ion-input type="password" placeholder="Existing Employee ID" name="empid"
          [formControl] = "passwordUpdation.controls['empid']" required></ion-input>
        </ion-item>
            <div *ngIf="passwordUpdation.controls.empid.hasError('pattern')"
            class="validator-error">
            Please enter a valid Employee ID.
            </div>


        <ion-item>
          <ion-input type="email" placeholder="Enter Email" name="emailid"
          [formControl] = "passwordUpdation.controls['emailid']" required></ion-input>
        </ion-item>
            <div *ngIf="passwordUpdation.controls.emailid.hasError('pattern')"
            class="validator-error">
                Enter valid Mail ID.
              </div>

        <ion-item>
            <div text-center>
          <button ion-button medium type="submit"  [disabled]="!forgotpassword.form.valid">Submit</button>
            </div>
        </ion-item>
      </form>

      </ion-list>
    </ion-col>
  </ion-row>
</ion-card-content>
</ion-card>
</ion-content>
