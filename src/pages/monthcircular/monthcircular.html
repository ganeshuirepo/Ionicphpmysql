<ion-header>
  <ion-toolbar>
      <ion-navbar>
        <ion-title> Monthly Circulars</ion-title>
      </ion-navbar>
    <ion-buttons end>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
    <div *ngIf = "loadData; then displayLoader; else displayData"></div>
    <ng-template #displayLoader>
      <div class="loader" color="headercolor">
      <ion-spinner name="bubbles"></ion-spinner>
      Loading Data please wait..
    </div>
    </ng-template>
    <ng-template #displayData>
    <ion-card class="top-card">
        <ion-card-header> Current Month Circulars </ion-card-header>
        <ion-card-content>  </ion-card-content>
      </ion-card>
  <!-- <div class="pageheader">
   <h1>Current Month Circulars</h1>
  </div> -->
  <ion-card class="bottom-card">
      <ion-card-content>
          <div *ngIf="displayCircular; then showData; else nodata"> </div>
          <ng-template #showData>
  <!-- <div class="row header">
      <div class="col"><b>Date</b></div>
      <div class="col"><b>Name</b></div>
      <div class="col"><b>Action</b></div>
    </div> -->
    <div class="weekly-table">
        <table class="table">
          <thead>
            <tr class="tb-header">
              <th style="width:30%">Date</th>
              <th style="width:30%">Name</th>
              <th style="width:40%">Action&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            </tr>
          </thead>
          <tbody>
    <tr *ngFor="let circularitem of circularmonthdata;">
        <td>{{circularitem.Circular_no}}{{" / "}}{{circularitem.Circular_date}}</td>
        <td class="col">{{circularitem.Circular_name}}</td>
        <td>
            <a  href="{{circularitem.upload_path}}" Content-Type="application/pdf">
            <ion-icon  color="headercolor" ios="ios-document" md="ios-document-outline" >
           </ion-icon></a>
           &nbsp;
          <span  color="headercolor">|</span>
          &nbsp;
          <a (click)="openPage(circularitem)">
          <ion-icon color="headercolor" name="heart"></ion-icon>
          </a>
             </td>
           </tr>
         </tbody>
       </table>

      <!-- <div class="col"><button class="button" ng-click="ctrl.add($index)">Add</button></div> -->
    </div>
 </ng-template>
    <ng-template #nodata>
      <p>No circulars to display</p>
    </ng-template>
     </ion-card-content>
     </ion-card>
     </ng-template>
</ion-content>
