<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Department Circulars</ion-title>
    </ion-navbar>
    <ion-buttons end>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card class="top-card">
    <ion-card-header> Department Circulars </ion-card-header>
    <ion-card-content>  </ion-card-content>
  </ion-card>
  <ion-card class="bottom-card">
    <ion-card-content>

<!-- </form> -->

      <!-- <div *ngIf="displayCircular; then showData; else nodata"> </div> -->
      <!-- <ng-template #showData> -->
      <div class="weekly-table">
          <table class="table">
            <thead>
              <tr class="tb-header">
                <th style="width:30%">Date</th>
                <th style="width:30%">Name</th>
                <th style="width:40%">Action&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
              </tr>
            </thead>
            <tbody>
    <tr *ngFor="let circularitem of displayCircularData">
      <td>{{circularitem.Circular_date}}</td>
      <td class="col">{{circularitem.Circular_name}}</td>
        <td>
            <a  href="{{circularitem.upload_path}}" Content-Type="application/pdf">
            <ion-icon  color="headercolor" ios="ios-document" md="ios-document-outline" >
           </ion-icon></a>
           &nbsp;
          <span  color="headercolor">|</span>
          &nbsp;
          <a (click)="openPage(circularitem)">
          <ion-icon color="headercolor" name="heart"></ion-icon>
          </a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

      <!-- </ng-template>
      <ng-template #nodata>
        <p>Please select Year and Department list</p>
       </ng-template> -->
    </ion-card-content>
  </ion-card>
</ion-content>
