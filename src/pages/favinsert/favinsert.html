<ion-header>
    <ion-toolbar>
    <ion-navbar>
        <ion-title> Favourite Circulars </ion-title>
      </ion-navbar>
      <ion-buttons end>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
  </ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>Circular ID: {{item.Circular_no}}</ion-item>
    <ion-item>Circular name: {{item.Circular_name}}</ion-item>
    <ion-item>Employee ID: {{eid}}</ion-item>
    <button ion-button round type="submit" [disabled] ="isButtonDisabled" (click)="addFav()">Add as Favourite</button>
  </ion-list>

  <div *ngIf="favCircular; then showFav; else noFav"></div>
  <ng-template #showFav>
    {{isFavValid}}
  </ng-template>
  <ng-template #noFav >
    {{isFavValid}}
  </ng-template>

</ion-content>
